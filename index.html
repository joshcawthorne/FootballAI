<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FOOTBALL</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <link rel="stylesheet" href="css/styles.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css" />
    </script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,600,700,900" rel="stylesheet">
    <script src="js/script.js"></script>
    <script src="js/teamarray.js"></script>
  </head>
  <body>
    <h1 id="title">The Football AI</h1>
    <p id="comingsoon">Content will be with you momentarily, please stand by.</p>

    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <div class="container">
          <label><input type="checkbox" id="chkproperty" name="matchday" value="true" checked> Use live matchday stats</label><br>
          <p>Matchday:
            <select id="matchdaycustom">
              <option value="0">1</option>
              <option value="1">2</option>
              <option value="2">3</option>
              <option value="3">4</option>
            </select>
          </p>
          <p>Team:
            <select id="teamselect">
              <option value="0">Arsenal</option>
              <option value="1">Bournemouth</option>
              <option value="2">Burnley</option>
              <option value="3">Chelsea</option>
            </select>
          </p>
          <button onclick="getScore();">Go</button>

          <br>

          <h4 id="result"></h4>

        </div>
      </div>
    </div>
  </body>
</html>
